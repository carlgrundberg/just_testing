<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Frontpage editor</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.14.custom.css" rel="Stylesheet"/>
    <style type="text/css">
        body {
            font: normal 12px Georgia;
            color: #333;
        }

        #content {
            position: relative;
        }

        #pages {
            float: left;
            left: 20px;
            margin-right: 50px;
        }

        .page {
            width: 468px;
        }

        #items {
            float: left;
            width: 400px;
        }

        #items ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #items ul li {
            margin: 3px;
            padding: 0.4em;
            font-size: 1.4em;
        }

        .item {
            display: block;
            color: #333;
            text-decoration: none;
        }

        #index .item h1 {
            font: bold 2em Arial;
            margin: 0;
        }

        #index .item p {
            margin: 0;
        }

        #items .item {
            margin: 1em 0;
        }

        #index .ui-draggable:hover, #index .ui-draggable-dragging {
            margin: -2px;
            border: 2px dashed #333;
        }

    </style>
    <script>
        $(function() {
            $(".item").draggable({revert: 'invalid'});
            $("#items").accordion({header: 'a h1'});
            $("#pages").tabs();
        });
    </script>
</head>
<body>
<h1>Frontpage editor</h1>

<div id="content">
    <div id="pages">
        <ul>
            <li><a href="#index">Frontpage</a></li>
            <li><a href="#page2">Another page</a></li>
            <li><a href="#page3">Third page</a></li>
        </ul>
        <div id="index" class="page">

            <a href="#" class="item">
                <h1>Testing item 1</h1>

                <p>Summary for the first testing item.</p>
            </a>

        </div>
        <div id="page2" class="page">

        </div>
        <div id="page3" class="page">

        </div>
    </div>

    <div id="items" class="ui-widget">
        <div class="ui-widget-header">Available items</div>

        <a href="#" class="item">
            <h1>Testing item 2</h1>

            <p>Summary for the second testing item.</p>
        </a>
        <a href="#" class="item">
            <h1>Testing item 3</h1>

            <p>Summary for the third testing item.</p>
        </a>
        <a href="#" class="item">
            <h1>Testing item 4</h1>

            <p>Summary for the fourth testing item.</p>
        </a>

    </div>
</div>
</body>
</html>
