<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Frontpage editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.14.custom.css" rel="Stylesheet"/>
    <style type="text/css">
        body {
            font: normal 12px Georgia;
            color: #333;
        }

        #content {
            position: relative;
        }

        #pages {
            float: left;
            margin-right: 50px;
        }

        .page {
            width: 468px;
            padding-bottom: 1em;
        }

        #items {
            float: left;
            width: 400px;
            margin-right: 50px;
        }

        .items {
            padding-bottom: 1em;
        }

        #edit {
            float: left;
            width: 400px;
            display: none;
        }

        .item {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 1em 0;
            background: white;
        }

        .item p {
            margin: 0;
        }

        .page .item {
            padding-bottom: 1em;
            border-bottom: 1px solid #ccc;
        }

        .page .item h1 {
            font: bold 2em Arial;
            margin: 0;
        }

        .page .item .dateline {
            color: #069;
            font-weight: bold;
        }

        .page .item .category, .page .item .date {
            display: none;
        }

        #items .item {
            margin: 0.4em 0;
            padding: 0.4em;
        }

        #items .item h1 {
            font: bold 1.2em Arial;
            display: inline;
        }

        #items .item .summary, #items .item img, #items .item .dateline {
            display: none;
        }

        .page .item:hover {
            margin: -2px -2px -1px;
            border: 2px dashed #333;
        }

        #items .item:hover {
            margin: -2px;
            border: 2px dashed #333;
        }

        .placeholder {
            display: block;
            border: 2px dashed #333;
            padding-bottom: 1em;
            margin: -2px 0 -1px;
        }

        #items .placeholder {

        }

        #props {
            margin: 0 2px;
        }

        #edit input {
            width: 100%;
            padding: 0;
            margin: 0;
            border-width: 1px;
        }

        #edit textarea {
            width: 100%;
            height: 100px;
            padding: 0;
            margin: 0;
        }

        #edit select {
            margin: 0;
            padding: 0;
        }

        .loading {
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        $(function() {
            $("#pages, #items, #edit").tabs();

            $(".page").sortable({
                connectWith: '#items .items',
                forcePlaceholderSize: true,
                placeholder: 'placeholder',
                opacity: 0.35
            });


            edit = $('#edit');
            current = null;

            $('.item').live("click", function(e) {
                e.preventDefault();
                e.stopPropagation();
                current = $(this);
                $("input[name=id]", edit).val($(this).data("id"));
                $("select[name=category]", edit).val($(".category", this).html());
                $("input[name=title]", edit).val($(".title", this).html());
                $("input[name=dateline]", edit).val($(".dateline", this).html());
                $("textarea[name=summary]", edit).val($(".summary", this).html());
                edit.show(edit);
            });

            $('#edit input, #edit textarea').bind("keyup paste input", function() {
//                item = '.[data-id=' + $("input[name=id]", edit).val() +"]";
                field = '.' + $(this).attr('name');
                $(field, current).html($(this).val());
            });

            $('#edit select').bind("change keyup", function() {
//                item = '.[data-id=' + $("input[name=id]", edit).val() +"]";
                field = '.' + $(this).attr('name');
                $(field, current).html($(this).val());
            });

            $.getJSON('http://sfstage.redesign.publicus.com/section/skd/1057&template=json&mime=application/json&callback=?', function(data) {
                $.each(data.items, function(i, item) {
                    $('<a>').attr({
                        href: unescape(item.link),
                        class: 'item'
                    }).data("id", item.id)
                      .html((item.image ? '<img class="image" src="'+unescape(item.image)+'"/>' : '')+'<span class="date">'+unescape(item.date)+'</span> <span class="category">'+unescape(item.category)+'</span> <h1 class="title">'+unescape(item.title)+'</h1> <span class="dateline">'+unescape(item.dateline)+'</span> <span class="summary">'+unescape(item.summary)+'</span>')
                      .appendTo('#items .items');
                });
                $("#items .items").sortable({
                    forcePlaceholderSize: true,
                    placeholder: 'placeholder',
                    connectWith: '.page'
                });
                $('#items .loading').hide();
            });

            /*$('#items h1').click(function(e) {
             if ($(this.parentNode).hasClass('ui-draggable-dragging')) {
             e.stopImmediatePropagation();
             return false;
             }
             });
             $("#items").accordion({header: 'a h1'});*/
        });
    </script>
</head>
<body>
<div id="content">
    <div id="pages">
        <ul>
            <li><a href="#index">Startsidan</a></li>
            <li><a href="#page2">Sport</a></li>
            <li><a href="#page3">Nöje</a></li>
        </ul>
        <div id="index" class="page">
        </div>
        <div id="page2" class="page">

        </div>
        <div id="page3" class="page">

        </div>
    </div>

    <div id="items">
        <ul>
            <li><a href="#items1">Artiklar</a></li>
        </ul>

        <div id="items1" class="items">
            <div class="loading">
                Hämtar artiklar<br/>
                <img src="ajax-loader.gif"/>
            </div>
        </div>
    </div>

    <div id="edit">
        <ul>
            <li><a href="#props">Redigera</a></li>
        </ul>

        <div id="props">
            <form action="#" method="POST">
                <input type="hidden" name="id"/>

                <p>
                    <select name="category">
                        <option>MALMÖ</option>
                        <option>LUND</option>
                        <option>SKURUP</option>
                        <option>SPORT</option>
                    </select>
                </p>
                <p>
                    <input type="text" name="title"/>
                </p>

                <p>
                    <input type="text" name="dateline"/>
                </p>

                <p>
                    <textarea name="summary"></textarea>
                </p>

                <p>
                    <input type="submit" value="Spara"/>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
